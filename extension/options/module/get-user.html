<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf8">
    <link href="/options/style.css" rel="stylesheet"/>
    <script src="/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <h1 data-info="Настройки модуля">Поиск пользователей</h1>

    <h2>Отображаемая информация</h2>
    <p class="p" style="margin-top: -4px; margin-bottom: 15px;">Влияет на то, какая информация будет отображаться в результате поиска</p>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="total-edits">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-total-edits" for="total-edits">
          <div class="safe-content">Общее число правок</div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="rating-pos-full">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-rating-pos-full" for="rating-pos-full">
          <div class="safe-content">Место в рейтинге</div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="feedback-count">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-feedback-count" for="feedback-count">
          <div class="safe-content">Колличество разобранных неточностей</div>
        </label>
      </span>
    </div>
    <!---->
    <div class="item-checkbox p">
      <span class="checkbox checkbox_theme_normal checkbox_size_m checkbox_view_classic checkbox_lines_multi i-bem checkbox_js_inited">
        <span class="checkbox__box">
          <input class="checkbox__control" type="checkbox" id="category-group">
          <i class="checkbox__tick"></i>
        </span>
        <label class="checkbox__label" aria-hidden="true" id="lable-category-group" for="category-group">
          <div class="safe-content">Информация о правках в слоях</div>
        </label>
      </span>
    </div>

    <script src="/options/js/module.get-user.js"></script>
    <script src="/options/render.doc.js"></script>
  </body>
</html>
